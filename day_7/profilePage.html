<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SAMStagram</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="header">
            <a href="index.html" target="_self">News Feed</a>
            <h1>SAMS-tagram</h1>
        </div>

        <div class="profileContainer">
            <h3>Name</h3>
            <p id="profileName">Andrew Carnegie</p>
            <h3>Photo</h3>
            <img src="https://i.insider.com/53864b9eeab8ea02491e8979?width=799&format=jpeg" width=50% id="profileImage">
            <h3>Bio</h3>
            <p class="bioDescription" id="profileBio">I'm a Scottish-American industrialist, business magnate and philanthropist. </p>
            <h2>Edit Profile</h2>
            <form id="editProfile">
                <label>Name</label>
                <input type="text" id="profile-name"><br>
                <label>Image URL</label>
                <input type="text" id="profile-image-url"><br>
                <label>Bio</label>
                <input type="text" id="profile-bio"><br><br>
                <input type="submit" value="Save">
            </form>
        </div>

        <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
