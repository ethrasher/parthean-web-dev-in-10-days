<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Status Poster</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="header">
            <h1>Status-Poster</h1>
        </div>

        <div class="whiteBox">
        </div>

        <div class="postSpace">
            <div class="post">
                <div class="name">
                    <h3>bill_gates</h3>
                </div>
                <div class="image">
                    <img src="landscape1.jpg" alt="Mountain sunset">
                </div>
                <div class="description">
                    <p> I've done pretty well, but I admit chrome is better <em>@larry</em> and <em>@sergey</em></p>
                </div>
            </div>

            <div class="post">
                <div class="name">
                    <h3>larry</h3>
                </div>
                <div class="image">
                    <img src="landscape2.jpg" alt="Mountain">
                </div>
                <div class="description">
                    <p>Yeah lol chrome is pretty cool. <em>#chrome #goog #hashtag</em></p>
                </div>
            </div>

            <div class="post">
                <div class="name">
                    <h3>sergey</h3>
                </div>
                <div class="image">
                    <img src="landscape3.jpg" alt="Fall">
                </div>
                <div class="description">
                    <p>Chrome's pretty cool, but airplanes are cooler. <em>#zoomzoom</em></p>
                </div>
            </div>
            <div class="post">
                <div class="name">
                    <h3>jeff_bezos</h3>
                </div>
                <div class="image">
                    <img src="landscape4.jpg" alt="Amsterdam">
                </div>
                <div class="description">
                    <p>Woo! I'm Bezos and I have more money than all yall. <em>#rich</em></p>
                </div>
            </div>
        </div> 
    </body>
</html>
